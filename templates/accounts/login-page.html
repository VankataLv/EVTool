{% extends 'common/base.html' %}

{% block main_content %}
    
        <div class="login-box">
            <h2>Log in with your credentials</h2>
            <div class="login-form">
            <form method="post">
                
                {% csrf_token %}
                {{ form.errors }}
                <p>
                    Username:{{ form.username }}
                </p>
                <p>
                    Password:{{ form.password }}
                </p>


                <button type="submit"><i class="fas fa-user"></i> Sign in</button>
            </form>


        </div>
    
        <div class="second-option">
            <p>Don't have an account? 
                <a href="{% url 'register' %}">
                    <button type="button"><i class="fas fa-user-plus"></i> Register</button>
                </a></p>
        </div>
{% endblock %}
