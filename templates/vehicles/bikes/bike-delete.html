{% extends 'common/base.html' %}
{% block main_content %}

    <div class="profile-edit-box">
        <h2>Delete Bike</h2>
        
        <h3>Are you sure you want to delete this bike?</h3>

        <form method="POST">
            {% csrf_token %}
        <button type="submit" class="delete-btn">Delete Bike</button>
        </form>
        
        <a href="{% url 'bike-details' pk=object.pk %}">
            <button type="button" class="cancel-btn">Cancel</button>
        </a>    
    </div>
{% endblock %}
